name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  UV_VERSION: "0.9"
  BOTS_GUARD: &bots_guard >-
    !(
      github.event_name == 'pull_request' &&
      (
        github.event.pull_request.user.login == 'dependabot[bot]' ||
        github.event.pull_request.user.login == 'dependabot' ||
        github.event.pull_request.user.login == 'pre-commit-ci[bot]' ||
        github.event.pull_request.user.login == 'pre-commit-ci' ||
        github.event.pull_request.user.login == 'mend-bolt-for-github[bot]' ||
        github.event.pull_request.user.login == 'mend-bolt-for-github'
      )
    )

jobs:
  lint-format:
    if: *bots_guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Run ruff linter
        run: |
          echo "Running ruff linter..."
          uvx ruff check src/

      - name: Run ruff formatter
        run: |
          echo "Running ruff formatter..."
          uvx ruff format --check src/

  type-check:
    if: *bots_guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --frozen --dev --extra plotly

      - name: Run type checker
        run: |
          echo "Running ty type checker..."
          uv run ty check src/

  test:
    if: *bots_guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Run tests
        run: |
          echo "Running tests using pytest..."
          uv run pytest -v --tb=short tests/
