name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  UV_VERSION: "0.9"

jobs:
  bots_guard:
    uses: ./.github/workflows/_bots_guard.yml

  lint-format:
    needs: bots_guard
    if: needs.bots_guard.outputs.skip_ci == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Run ruff linter
        run: |
          echo "Running ruff linter..."
          uvx ruff check src/

      - name: Run ruff formatter
        run: |
          echo "Running ruff formatter..."
          uvx ruff format --check src/

  type-check:
    needs: bots_guard
    if: needs.bots_guard.outputs.skip_ci == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --frozen --dev --extra plotly

      - name: Run type checker
        run: |
          echo "Running ty type checker..."
          uv run ty check src/

  test:
    needs: bots_guard
    if: needs.bots_guard.outputs.skip_ci == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Run tests
        run: |
          echo "Running tests using pytest..."
          uv run pytest -v --tb=short tests/
